dist: trusty
sudo: required
services:
- docker
language: go
go:
- 1.11.x
env: GO111MODULE="on"
before_install:
- openssl aes-256-cbc -K $encrypted_fc882c2e3e3d_key -iv $encrypted_fc882c2e3e3d_iv
  -in scripts/getgocookie.sh.enc -out scripts/getgocookie.sh -d

script:
- make test
- make vet
branches:
  only:
  - master
matrix:
  fast_finish: true
  allow_failures:
  - go: tip

